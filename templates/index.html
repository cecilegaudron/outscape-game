{% extends "base.html" %}

{% block content %}

<div>
    <h1>This is my Home Page</h1>
</div>
    <section>
        <div>
            {% if user.is_authenticated %}
            <p>Welcome {{ user.username }} !!!</p>
            {% else %}
            <p>Sign Up</p>
            {% endif %}
        </div>
    </section>

    <!-- Block with list of Bookings -->
    <section>
        <div>
            {% for booking in booking_list %}
            <div>
                <a href="#">
                    <h2>{{ booking.date }}</h2>
                    <p>{{ booking.players }}</p>
                </a>
            </div>
            {% endfor %}
        </div>
    </section>

{% endblock %}
